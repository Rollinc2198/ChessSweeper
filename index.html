<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChessSweeper</title>

	<script src="dependencies/chess.js"></script>
	<link rel="stylesheet" href="dependencies/normalize.min.css">

	<link rel="stylesheet" href="main.css">
</head>

<body oncontextmenu="return false">
	<div id="status"></div>
	<div class="header">
		<button id="flipBoard">Flip Board</button>
		<button id="resetBoard">Reset Board</button>
	</div>
	<div id="container">
		<div id="board"></div>
		<div class="blackContainer">
			<div id="blackTimer"></div>
		</div>
		<div class="centerContainer"></div>
		<div class="whiteContainer">
			<div id="whiteTimer"></div>
		</div>
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
