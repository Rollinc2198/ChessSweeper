<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChessSweeper</title>

	<script src="dependencies/chess.js"></script>
	<link rel="stylesheet" href="dependencies/normalize.min.css">

	<link rel="stylesheet" href="main.css">
</head>

<body oncontextmenu="return false">
	<div class="header">
		<div id="status"></div>
	</div>
	<div id="container">
		<div class="rules">
			<h1>ChessSweeper Rules</h1>
			<ol class="rulesBody">
				<li>
					<p>Normal Chess rules apply</p>
				</li>
				<li>
					<p>Normal Minesweeper rules apply</p>
				</li>
				<li>
					<p>If you reveal a bomb, you lose your turn</p>
				</li>
				<li>
					<p>If you place a piece on a bomb, you lose that piece</p>
				</li>
				<li>
					<p>If a piece is removed from the Chess board, the Minesweeper board is reset</p>
				</li>
			</ol>
		</div>
		<div id="board"></div>
		<div class="blackContainer">
			<div id="blackTimer"></div>
		</div>
		<div class="centerContainer">
			<div id="flagCounter"></div>
			<img src="assets/minesweeper/flag.svg">
		</div>
		<div class="whiteContainer">
			<div id="whiteTimer"></div>
		</div>
	</div>
	<div class="footer">
		<div class="buttons">
			<button id="flipBoard">Flip Board</button>
			<button id="resetBoard">Reset Board</button>
		</div>
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
